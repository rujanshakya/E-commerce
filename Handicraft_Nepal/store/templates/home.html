<div id="carouselPictures" class="carousel slide carousel" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{%static 'img/wood.jpg'%}" style="object-fit:cover ;" width="100%" height="400px" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{%static 'img/bud.jpg'%}"style="object-fit: cover ;" width="100%" height="400px" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{%static 'img/wood.jpg'%}" style="object-fit: cover ;" width="100%" height="400px" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPictures" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselPictures" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="text-captitalze fw-bold">
                    All Products
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        {% for product in products%}
        <div class="col-9 mx-auto col-md-6 col-lg-3">
            <div class="card mb-5" >
                <div class="p-0">
                    <a href="{{product.get_url}}">
                    <img src="{{product.image.url}}" style="object-fit: cover;height: 400px;width:100%;"
                        class="card-image-top" alt="{{product.name}}">
                </a>
                </div>

                <div class="card-footer d-flex justify-content-between" style="background: transparent;border: transparent;">
                    <p class="fw-bold mb-0">
                        {{product.name}}
                    </p>
                    <h5 class="text-info fst-italic mb-3 ">
                        <span class="me-1">$ </span>{{product.price}}
                    </h5>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
